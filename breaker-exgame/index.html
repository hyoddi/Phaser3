<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // 네모 그리기
      ctx.beginPath();
      ctx.rect(20, 40, 50, 50);
      ctx.fillStyle = "#FF0000";
      ctx.fill();
      ctx.closePath();

      // 원 그리기
      ctx.beginPath();
      ctx.arc(240, 160, 20, 0, Math.PI * 2, false); // (x, y, radius, startAngle, endAngle, anticlockwise(optional)) 
      // (https://stackoverflow.com/questions/6746598/what-is-start-angle-and-end-angle-of-arc-in-html5-canvas)
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();


    </script>
  </body>
</html>
